<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hannes Rosenbusch writes psychological fiction exploring the afterlife, university life, and parapsychology. Discover Laboratory and Dormitory - compelling dark, humorous novels.">
    <title>Hannes Rosenbusch - Psychological Fiction Author</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .svg-overlay polygon,
        .svg-overlay rect,
        .svg-overlay circle {
            pointer-events: all;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SVG overlay for custom clickable areas -->
    <svg class="svg-overlay" viewBox="0 0 1600 1200" preserveAspectRatio="xMidYMid slice">
        <!-- Books/surrounding area - now cleanly around figure -->
        <polygon points="
            80,0 1580,80  1580,1200, 700,700  900,180 600,180   80,1200
        " 
            fill="transparent"
            onclick="location.href='books.html'"
            onmouseover="this.style.fill='rgba(128,128,128,0.4)'"
            onmouseout="this.style.fill='transparent'"/>

         <!-- Author area - tighter fit around figure, shifted left/middle -->
        <polygon points="
            480,260  650,50  900,260  900,560, 700, 700, 1200,1200, 80,1200, 200,500
        " 
            fill="transparent" 
            onclick="location.href='author.html'"
            onmouseover="this.style.fill='rgba(128,128,128,0.4)'"
            onmouseout="this.style.fill='transparent'"/>
        
    </svg>
    
    <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>


</html>
