<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }
        
        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .svg-overlay polygon,
        .svg-overlay rect,
        .svg-overlay circle {
            pointer-events: all;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SVG overlay for custom clickable areas -->
    <svg class="svg-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
        <!-- Author area - covering the person on the left -->
        <polygon points="0,25 35,20 40,25 45,30 45,35 50,45 52,55 50,65 48,75 45,85 40,90 35,95 25,100 0,100" 
                 fill="rgba(255,0,0,0.2)" 
                 onclick="location.href='author.html'"
                 onmouseover="this.style.fill='rgba(255,0,0,0.4)'"
                 onmouseout="this.style.fill='rgba(255,0,0,0.2)'"/>
        
        <!-- Books/surrounding area - covering bookshelves and background -->
        <polygon points="35,20 100,0 100,100 25,100 35,95 40,90 45,85 48,75 50,65 52,55 50,45 45,35 45,30 40,25" 
                 fill="rgba(0,255,0,0.2)"
                 onclick="location.href='books.html'"
                 onmouseover="this.style.fill='rgba(0,255,0,0.4)'"
                 onmouseout="this.style.fill='rgba(0,255,0,0.2)'"/>
    </svg>
</body>
</html>
