<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }
        
        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .svg-overlay polygon,
        .svg-overlay rect,
        .svg-overlay circle {
            pointer-events: all;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SVG overlay for custom clickable areas -->
    <svg class="svg-overlay" viewBox="0 0 1600 1200" preserveAspectRatio="xMidYMid slice">
        <!-- Author area - covering the person on the left -->
        <polygon points="0,300 560,240 640,300 720,360 720,420 800,540 832,660 800,780 768,900 720,1020 640,1080 560,1140 400,1200 0,1200" 
                 fill="rgba(255,0,0,0.2)" 
                 onclick="location.href='author.html'"
                 onmouseover="this.style.fill='rgba(255,0,0,0.4)'"
                 onmouseout="this.style.fill='rgba(255,0,0,0.2)'"/>
        
        <!-- Books/surrounding area - covering bookshelves and background -->
        <polygon points="560,240 1600,0 1600,1200 400,1200 560,1140 640,1080 720,1020 768,900 800,780 832,660 800,540 720,420 720,360 640,300" 
                 fill="rgba(0,255,0,0.2)"
                 onclick="location.href='books.html'"
                 onmouseover="this.style.fill='rgba(0,255,0,0.4)'"
                 onmouseout="this.style.fill='rgba(0,255,0,0.2)'"/>
    </svg>
</body>
</html>
