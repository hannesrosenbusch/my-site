<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }
        
        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .svg-overlay polygon,
        .svg-overlay rect,
        .svg-overlay circle {
            pointer-events: all;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SVG overlay for custom clickable areas -->
    <svg class="svg-overlay" viewBox="0 0 1600 1200" preserveAspectRatio="xMidYMid slice">
        <!-- Author area - tighter fit around figure, shifted left/middle -->
        <polygon points="
            280,160  800,160  700,600, 700,1200, 50,1200
        " 
            fill="rgba(255,0,0,0.2)" 
            onclick="location.href='author.html'"
            onmouseover="this.style.fill='rgba(255,0,0,0.4)'"
            onmouseout="this.style.fill='rgba(255,0,0,0.2)'"/>
        
        <!-- Books/surrounding area - now cleanly around figure -->
        <polygon points="
            420,280 1600,0 1600,1200 240,1200 
            340,1100 420,1040 480,960 520,880 
            550,760 580,660 590,540 580,440 560,360 520,300
        " 
            fill="rgba(0,255,0,0.2)"
            onclick="location.href='books.html'"
            onmouseover="this.style.fill='rgba(0,255,0,0.4)'"
            onmouseout="this.style.fill='rgba(0,255,0,0.2)'"/>
    </svg>
</body>


</html>
