<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }
        
        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .svg-overlay polygon,
        .svg-overlay rect,
        .svg-overlay circle {
            pointer-events: all;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- SVG overlay for custom clickable areas -->
    <svg class="svg-overlay" viewBox="0 0 1600 1200" preserveAspectRatio="xMidYMid slice">
        <!-- Author area - smoother outline around the figure -->
        <polygon points="
            100,350  200,280  320,260  420,280 
            480,340  500,420  520,520  510,640 
            480,740  450,860  420,960  360,1040 
            280,1100 180,1160  100,1180  0,1180  0,400
        " 
            fill="rgba(255,0,0,0.2)" 
            onclick="location.href='author.html'"
            onmouseover="this.style.fill='rgba(255,0,0,0.4)'"
            onmouseout="this.style.fill='rgba(255,0,0,0.2)'"/>
        
        <!-- Books/surrounding area -->
        <polygon points="
            320,260 1600,0 1600,1200 180,1200 280,1100 360,1040 
            420,960 450,860 480,740 510,640 520,520 500,420 480,340 420,280
        " 
            fill="rgba(0,255,0,0.2)"
            onclick="location.href='books.html'"
            onmouseover="this.style.fill='rgba(0,255,0,0.4)'"
            onmouseout="this.style.fill='rgba(0,255,0,0.2)'"/>
    </svg>
</body>

</html>
