<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }
        
        .click-area {
            position: absolute;
            width: 100%;
            height: 50%;
            cursor: pointer;
        }
        
        .books-area {
            top: 0;
        }
        
        .author-area {
            bottom: 0;
        }
        
        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .svg-overlay polygon,
        .svg-overlay rect,
        .svg-overlay circle {
            pointer-events: all;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="click-area books-area" onclick="location.href='books.html'"></div>
    <div class="click-area author-area" onclick="location.href='author.html'"></div>
    
    <!-- SVG overlay for custom clickable areas -->
    <svg class="svg-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
        <!-- Example person-shaped area - adjust coordinates to match your image -->
        <!-- This creates a rough person silhouette in the center -->
        <polygon points="45,30 55,30 58,40 60,50 58,60 55,70 50,75 45,70 42,60 40,50 42,40" 
                 fill="rgba(255,0,0,0.3)" 
                 onclick="location.href='author.html'"
                 onmouseover="this.style.fill='rgba(255,0,0,0.5)'"
                 onmouseout="this.style.fill='rgba(255,0,0,0.3)'"/>
        
        <!-- Additional clickable areas - you can add more shapes -->
        <!-- Example: circular area for books in top-right -->
        <circle cx="80" cy="20" r="10" 
                fill="rgba(0,255,0,0.3)"
                onclick="location.href='books.html'"
                onmouseover="this.style.fill='rgba(0,255,0,0.5)'"
                onmouseout="this.style.fill='rgba(0,255,0,0.3)'"/>
    </svg>
</body>
</html>
